<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style##.css">
  <title>Document</title>

<body>
  <!-- La class conteneur-fluid va occuper toute la largeur de la page disponible -->
  <div class="container-fluid">
    <header>
      <!-- Logo Jarditou avec 2 colonnes une de taille col-3 et une de taille col-9 -->
      <div class="row g-0 text-center">
        <!--Img-fluid w-80 rend l'image responsive elle s'adapte automatiquement à la taille de son conteneur le logo à une largeur de 80%-->
        <div class="col-3"><img class="img-fluid w-80" src="./src/img/jarditou_logo.jpg" alt="logo"></div>
        <div class="col-9 fs-4">Tout le jardin</div>
      </div>
      <!--Si la largeur de l'écran est égal ou supérieure à 992 px la navbar est masquée et un bouton burger apparaît à la place -->
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <!-- Crée un lien cliquable qui permet à l'utilisateur de revenir à la page d'accueil -->
          <a class="navbar-brand" href="#">Jarditou.com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            <!--Barre de navigation -->
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="tableau.html">Tableau</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Votre promotion" aria-label="Search">

              <button class="btn btn-outline-success" type="submit">Recherche</button>
            </form>
          </div>
        </div>
      </nav>
      <section>
        <img class="w-100" src="src/promotion.jpg" alt="image jardinier" title="jardinier">
      </section>
    </header>
    <!-- Input nom et prénom-->
    <p class="text-secondary p-3 fs-6">*Ces zones sont obligatoires</p>
    <h2>Vos Coordonnées</h2>
    <div class="mb-3 row">
      <label class="col-sm-12 col-form-label" for="name">Nom *</label>
      <div class="col-sm-12">
        <input class="form-control" type="text" id="inputName" placeholder="Veuillez saisir votre nom">
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-12 col-form-label" for="prenom">Prénom *</label>
      <div class="col-sm-12">
        <input class="form-control" type="text" id="inputprenom" placeholder="Veuillez saisir votre prénom">
      </div>
    </div>
    <!-- Bouton radio Homme / Femme-->
    <label>Sexe :</label>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radiosexeMen" value="option1">
      <label class="form-check-label" for="radioMen">Homme</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radiosexeWomen" value="option2">
      <label class="form-check-label" for="radioWomen">Femme</label>
    </div>
    <br> <br>
    <div class="form-group">
      <label for="birthdate">Date de naissance :</label>
      <input class="form-control" type="date" id="birthdate" name="birthdate">
    </div>
    <br>
    <div class="form-group">
      <label for="code-postal">Code postal*</label>
      <input class="form-control" type="text" id="code-postal" name="code-postal" pattern="[0-9]{5}" required>
      <div class="invalid-feedback">
      </div>
    </div>
    <br>
    <div class="form-group">
      <label for="adresse">Adresse :</label>
      <input type="text" class="form-control" id="adresse" name="adresse" placeholder="Veuillez saisir votre adresse"
        required>
      <div class="invalid-feedback">
      </div>
    </div>
    <br>
    <div class="form-group">
      <label for="ville">Ville :</label>
      <input class="form-control" type="text" id="ville" name="ville" placeholder="Veuillez entrez votre ville">
    </div>
    <br>
    <div class="input-group">
      <input type="email" class="form-control" placeholder="entrez votre e-mail...">
    </div>
    <br>
    <h2>Votre demande</h2>
    <div class="mb-3 row">
      <label class="col-sm-12 col-form-label" for="chooseSujet">Sujet</label>
      <div class="col-sm-12">
        <select id="chooseSujet">
          <option value="sujet1">Veuillez sélectionner un sujet</option>
          <option value="sujet2">Mes commandes</option>
          <option value="sujet3">Question sur un produit</option>
          <option value="sujet4">Réclamation</option>
          <option value="sujet5">Autres</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="question">Posez votre question* :</label>
      <textarea class="form-control" id="question" name="question" rows="2"></textarea>
    </div>
    <br>
    <div class="form-group form-check">
      <input class="form-check-input" type="checkbox" id="accept-form" required>
      <label class="form-check-label" for="accept-form">J'accepte le traitement informatique de ce formulaire</label>
    </div>
    <br>
    <!-- Bouton envoyer et annuler -->
    <form>
      <button type="submit" class="btn btn-primary">Envoyer</button>
      <button type="reset" class="btn btn-secondary">Annuler</button>
    </form>
    <br> <br>
    <!-- Navbar pied de page -->
    <footer>
      <nav class="navbar navbar-expand-lg bg-primary bg-opacity-25">
        <div class="container-fluid">
          <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#" class="nav-link">Mentions légales</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Horaires</a>
              </li>

              <li class="nav-item">
                <a href="#" class="nav-link">Plan du site</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
